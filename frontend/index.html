<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EatMeOut</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Add custom styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <!-- Main content container -->
    <div id="main-content">
        <!-- Navigation Bar -->
        <nav class="bg-white shadow-lg">
            <div class="max-w-6xl mx-auto px-4">
                <div class="flex justify-between items-center py-4">
                    <div class="text-2xl font-bold text-black cursor-pointer hover:text-gray-700" onclick="showHome()">EatMeOut</div>
                    <div id="nav-buttons" class="flex space-x-4">
                        <!-- This will be dynamically updated based on login status -->
                    </div>
                </div>
            </div>
        </nav>

        <!-- Dynamic Content Area -->
        <div id="dynamic-content" class="page-transition">
            <!-- Content will be loaded here -->
        </div>

        <!-- Footer -->
        <footer class="bg-gray-800 text-white py-8">
            <div class="max-w-6xl mx-auto px-4">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                    <div>
                        <h4 class="text-lg font-bold mb-4">Get to Know Us</h4>
                        <ul class="space-y-2">
                            <li><a href="#" onclick="event.preventDefault(); loadContent('about')" class="hover:text-gray-300">About Us</a></li>
                        </ul>
                    </div>
                    <div>
                        <h4 class="text-lg font-bold mb-4">Let Us Help You</h4>
                        <ul class="space-y-2">
                            <li><a href="#" onclick="event.preventDefault(); loadContent('account')" class="hover:text-gray-300">Account Details</a></li>
                            <li><a href="#" onclick="event.preventDefault(); loadContent('orders')" class="hover:text-gray-300">Order History</a></li>
                            <li><a href="#" onclick="event.preventDefault(); loadContent('help')" class="hover:text-gray-300">Help</a></li>
                        </ul>
                    </div>
                    <div>
                        <h4 class="text-lg font-bold mb-4">Doing Business</h4>
                        <ul class="space-y-2">
                            <li><a href="#" onclick="event.preventDefault(); loadContent('partner')" class="hover:text-gray-300">Become a Partner</a></li>
                            <li><a href="#" onclick="event.preventDefault(); loadContent('restaurant-signup')" class="hover:text-gray-300">Restaurant Sign Up</a></li>
                        </ul>
                    </div>
                </div>
                <div class="mt-8 text-center">
                    <p>Â© 2025 EatMeOut. All rights reserved.</p>
                </div>
            </div>
        </footer>
    </div>

    <!-- Add custom scripts -->
    <script>
        // Check if script.js loads correctly
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.error('Error: ' + msg + '\nURL: ' + url + '\nLine: ' + lineNo + '\nColumn: ' + columnNo + '\nError object: ' + JSON.stringify(error));
            return false;
        };
    </script>
    <script src="./script.js" onerror="console.error('Failed to load script.js')"></script>
</body>
</html>
